<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Chave - Devolução</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-image: url(imagens/biblioteca2.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            .box {
                color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background-color: rgba(0, 0, 0, 0.6);
                padding: 15px;
                border-radius: 15px;
                border: 3px solid #180e02;
                width: 40%;
            }
            .boxControle {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }
            .controle {
                background-color: #231709;
                padding: 10px;
                border-radius: 8px;
                width: 100%;
                text-align: center;
            }
            fieldset {
                border: none;
                border-radius: 5px;
            }
            .inputBox {
                position: relative;
            }
            .inputUser {
                background: none;
                border: none;
                border-bottom: 1px solid white;
                outline: none;
                color: white;
                font-size: 15px;
                width: 100%;
                letter-spacing: 2px;
            }
            .labelInput {
                position: absolute;
                top: 0px;
                left: 0px;
                pointer-events: none;
                transition: .5s;
            }
            .inputUser:focus ~ .labelInput,
            .inputUser:valid ~ .labelInput {
                top: -20px;
                font-size: 13px;
                color: #bda077;
            }
            #data {
                border: none;
                padding: 5px;
                border-radius: 10px;
                outline: none;
                font-size: 15px;
            }
            #saida {
                border: none;
                padding: 3px;
                border-radius: 10px;
                outline: none;
                font-size: 15px;
            }
            #devolucao {
                border: none;
                padding: 3px;
                border-radius: 10px;
                outline: none;
                font-size: 15px;
            }
            #submit {
                background-image: radial-gradient(#231709, #362511);
                width: 100%;
                border: none;
                padding: 15px;
                color: white;
                font-size: 15px;
                cursor: pointer;
                border-radius: 10px;
            }
            #submit:hover {
                background-image: radial-gradient(#2b1e0f, #412d16);
            }
            .andar-devolucao {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .andar {
                width: 100px;
                position: absolute;
                left: 0px;
            }
            #andarr {
                padding: 3px;
                border: none;
                border-radius: 5px;
                outline: none;
                font-size: 15px;
            }
            .devolvido {
                width: 420px;
                position: absolute;
                right: 0px;
            }
            .saida-seguranca {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .saida1 {
                position: absolute;
                left: 0px;
            }
            .seguranca1 {
                width: 350px;
                position: absolute;
                right: 0px;
            }
            .devolucao-seguranca {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .devolucao {
                position: absolute;
                left: 0px;
            }
            .seguranca2 {
                width: 350px;
                position: absolute;
                right: 0px;
            }
            .uni {
                display: flex;
                justify-content: left;
            }
            img {
                width: 20%;

    </head>
    <body>
        <div class="uni">
            <img src="imagens/logo_UNI.png" alt="UNIESP">

        </div>
        <div class="box">
            <form action="gravarDevolucao.php" method="post">
                <fieldset>
                    <div class="boxControle">
                        <div class="controle"><b>Controle de Chave - Devolução</b></div>
                    </div>
                    <br>
                    <div>
                        <label for="data">Data:&ensp;</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    <br><br>
                    <div class="andar-devolucao">
                        <div class="andar">
                        <label for="andar">Andar:&ensp;</label>
                        <select name="andar" id="andarr">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        </div>
                        <div class="devolvido">
                        <input type="text" name="devolvido" id="devolvido" 
                        class="inputUser" autocomplete="on" required>
                        <label for="devolvido" class="labelInput">Devolvido por</label>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="devolucao-seguranca">
                        <div class="devolucao">
                        <label for="devolucao">Devolução:&ensp;</label>
                        <input type="time" name="devolucao" id="devolucao">
                        </div>
                        <div class="seguranca2">
                        <input type="text" name="seguranca2" id="seguranca2" 
                        class="inputUser" autocomplete="on" required>
                        <label for="seguranca2" class="labelInput">Segurança</label>
                        </div>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
